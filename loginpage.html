<html ng-app="myApp">

    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

              <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    </head>

    <body>


        <div class="container mt-5" ng-controller="myCtrl">
            <div class="row">
                <div class="col-12">
                    <form id="form">
                        <div class="mb-3">
                            <label for="login" class="form-label">Name:</label>
                            <input type="text" name="login" id="login" class="form-control" ng-model="login">
                        </div>
                        <div class="mb-3">
                            <label for="pass" class="form-label">Password:</label>
                            <input type="password" name="pass" id="pass" class="form-control" ng-model="pass">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-outline-info" id="btnsubmit" ng-click="enviar()">Log in</button>
                        </div>
                    </form>
                    <h1 id="feedback" ng-model="feedback">{{feedback}}</h1>
                </div>
            </div>
        </div>

    </body>
    <script>

        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope, $http) {


            $scope.enviar = function () {
                console.log($scope.login);
                console.log($scope.pass);

                $http.get("http://localhost:8085/oldproject/sesiones?op=login&login=" + $scope.login + "&pass=" + $scope.pass, { withCredentials : true}) 

                .then(function (response) {
                    console.log(response.data);
                    $scope.feedback = "WELCOME "+ response.data.login;
                });
                
                
            }

        });
         


    </script>

</html>
